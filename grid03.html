<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width:1000px;
            height:600px;
display: grid;
grid-template-columns: 1fr 2fr repeat(2, 1fr) 2fr repeat(4, 1fr);
grid-template-rows: repeat(2, 1fr) 2fr repeat(2, 1fr) 3fr repeat(2, 1fr);
grid-column-gap: 8px;
grid-row-gap: 8px;
}



.div1 { grid-area: 1 / 1 / 3 / 10; }
.div2 { grid-area: 3 / 1 / 7 / 3; }
.div3 { grid-area: 3 / 3 / 7 / 10; }
.div4 { grid-area: 7 / 1 / 9 / 10; }


[class^=div] {
        background-color:red;
      }

</style>
</head>
<body>
    <div class="parent">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        </div>
</body>
</html>
